<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Desafio JS</title>
</head>
<body>
    <section class="mudarCss">
        <form id="controle">
            <label for="texto">Texto</label>
            <input type="text" id="text" name="text">
    
            <label for="color">Color</label>
            <input type="color" id="color" name="color">
    
            <label for="backgroundColor">Background-Color</label>
            <input type="color" id="backgroundColor" name="backgroundColor">
    
            <label for="height">Height</label>
            <input type="range" id="height" name="height" min="0" max="200">
    
            <label for="width">Width</label>
            <input type="range" id="width" name="width" min="0" max="200">
    
            <label for="border">Border</label>
            <input type="text" id="border" name="border">
    
            <label for="borderRadius">Border-Badius</label>
            <input type="range" id="borderRadius" name="borderRadius">

            <label for="fontFamily">Font-Family</label>
            <select id="fontFamily" name="fontFamily">
                <option value="Arial">Arial</option>
                <option value="Courier New">Courier New</option>
                <option value="Georgia">Georgia</option>
                <option value="Times New Roman">Times New Roman</option>
                <option value="Verdana">Verdana</option>
            </select>

            <label for="fontSize">Font-Size</label>
            <input type="number" name="fontSize" id="fontSize">
        </form>

        <section class="resultado">
            <button class="btn">Bot√£o</button>
        </section>
    </section>
</body>
<script src="./script.js"></script>
</html>
