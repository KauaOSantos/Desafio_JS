<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JavaScript</title>
</head>
<body>
    <section class="midiacss" >
    
    <form action="form">Configuração</form><br><br>

            <div class="inputBox">
                <label for="text" class="labelInput">Texto:</label><br><br>
                <input type="text" name="text" id="text" class="inputUser " required>
                
            </div>
            <br><br>
            <div class="inputBox">
                <label for="color" class="labelInput">Color:</label><br><br>
                <input type="color" name="color" id="color" class="inputUser " required><br><br>
                
            </div>
            <div class="inputBox">
                <label for="Background-Color" class="labelInput">BackgroundColor:</label><br><br>
                <input type="color" name="BackgroundColor" id="BackgroundColor" class="inputUser " required><br><br>
            
            </div>

        

            <div class="inputBox">
                <label for="autor" class="labelInput">Height:</label><br><br>
                <input type="range" name="Height" id="Height" class="inputUser " required>
            
            </div>
            <div class="inputBox">
                <label for="Width" class="labelInput">Width:</label><br><br>
                <input type="range" name="Width" id="Width" class="inputUser " required>
            
            </div>
            <div class="inputBox">
                <label for="Border" class="labelInput">Border:</label><br><br>
                <input type="text" name="Border" id="Border" class="inputUser " required><br><br>
                
            </div>
            <div class="inputBox">
                <label for="BorderRadius" class="labelInput">Border-Radius:</label><br><br>
                <input type="range" name="BorderRadius" id="BorderRadius" class="inputUser " required><br><br>
            
            </div>
            <select name="fontFamily">
                <option value="Arial" selected>Arial</option>
                <option value="Georgia">Georgia</option>
                <option value="Monospace">Monospace</option>
            </select><br><br>
            <div class="inputBox">
                <label for="FontSize" class="labelInput">Font-size:</label><br><br>
                <input type="number" name="FontSize" id="FontSize">
            
            </div>

    </section>
    <section>
        <button class="btn">Botão</button>

    </section>

    <script src="./script.js"></script>


    
</body>
</html>
